<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Security check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- IMPORTANT: Do NOT include a <meta name="referrer"> tag -->
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          Segoe UI,
          Roboto,
          Ubuntu,
          "Helvetica Neue",
          Arial;
        margin: 0;
        padding: 0;
        background: #0b1220;
        color: #e6e8ec;
      }
      .wrap {
        min-height: 100dvh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        max-width: 560px;
        width: 100%;
        background: #121a2b;
        border: 1px solid #223;
        border-radius: 16px;
        padding: 28px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 1.5rem;
      }
      p {
        margin: 0 0 16px;
        line-height: 1.5;
        opacity: 0.9;
      }
      .box {
        margin-top: 16px;
      }
      .meta {
        margin-top: 16px;
        font-size: 0.85rem;
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1>Just a quick security check</h1>
        <p>
          We need to verify you're a real person before letting you continue to
          <strong>madinah.com</strong>.
        </p>

        <!-- Cloudflare will inject the challenge UI here -->
        <div class="box">::CAPTCHA_BOX::</div>

        <div class="meta">
          Ray ID: ::RAY_ID:: · Your IP: ::CLIENT_IP:: · Region: ::GEO::
        </div>
      </section>
    </main>
  </body>
</html>
